	<head>

		<title>WebBuster</title>
	</head>
	<body>
		<!-- The Jumbotron-->
		<div class="container p-4">
			<div class="jumbotron text-center">
				<h1 class="display-4">Webbuster</h1>
				<p class="lead">Specify and url to scan and upload a file with a lot of words and we will check if he website contains the files and folder uploaded</p>
				<hr class="my-4">
				<div class="input-group mb-3">
  					<input id="url-form" type="text" class="form-control" placeholder="website url" aria-describedby="basic-addon2">
  					<div class="input-group-append">
						<button class="btn btn-outline-success" onclick="Search()" type="button">Generate</button>
  					</div>
				</div>
				<h2 class="display-6">Please input filename with extensions</h2>
				<div class="custom-file">
    					<input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
    					<label class="custom-file-label" for="inputGroupFile04" style="text-align:left;">Choose file</label>
  				</div>	
				<p>This is not working yet but I'm working on it</p>
				<input type="file" name="inputfile" id="inputfile">
    				<br>
   
    				<pre id="output"></pre>
      
    				<script type="text/javascript">
        				document.getElementById('inputfile').addEventListener('change', function() {
              
            					var fr=new FileReader();
            					fr.onload=function(){
                					document.getElementById('output').textContent=fr.result;
            					}
              	
            					fr.readAsText(this.files[0]);
        				})
    				</script>
				<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
			</div>
		</div>
		<!-- End of jumbotron-->
